# csharp-repomap configuration for generic C# projects
# Edit this file to customize the repo map generation

project_name: "C# Project"

source:
  # Path to C# source code (relative to project root)
  root_path: "src"

  # File extensions to include
  file_extensions:
    - ".cs"

  # Patterns to exclude (glob syntax)
  exclude_patterns:
    - "**/bin/**"
    - "**/obj/**"
    - "**/Tests/**"
    - "**/*.Tests.cs"
    - "**/*.Test.cs"
    - "**/Generated/**"
    - "**/Migrations/**"

# Token limits for each output level
tokens:
  l1_skeleton: 1000    # Module overview
  l2_signatures: 2000  # Class signatures
  l3_relations: 3000   # Reference graph
  encoding: "cl100k_base"  # tiktoken encoding

# PageRank algorithm settings
pagerank:
  alpha: 0.85
  max_iter: 100

# Output settings
output:
  directory: ".repomap/output"
  files:
    skeleton: "repomap-L1-skeleton.md"
    signatures: "repomap-L2-signatures.md"
    relations: "repomap-L3-relations.md"
    meta: "repomap-meta.json"

# Importance boost patterns
importance_boost:
  patterns:
    # Interface implementations
    - prefix: "I"
      boost: 1.3
      description: "Interfaces"

    # Service classes
    - suffix: "Service"
      boost: 1.8
      description: "Service layer classes"

    # Repository classes
    - suffix: "Repository"
      boost: 1.5
      description: "Data access layer"

    # Controller classes (ASP.NET)
    - suffix: "Controller"
      boost: 1.8
      description: "API controllers"

    # Handler classes
    - suffix: "Handler"
      boost: 1.4
      description: "Handler classes"

    # Manager classes
    - suffix: "Manager"
      boost: 1.5
      description: "Manager classes"

    # Factory classes
    - suffix: "Factory"
      boost: 1.3
      description: "Factory pattern"

  # Priority modules (always marked as [Active])
  priority_modules: []

# Module categories for L1 grouping
categories:
  Core:
    patterns:
      - "Core"
      - "Common"
      - "Shared"
      - "Infrastructure"
      - "Foundation"

  Domain:
    patterns:
      - "Domain"
      - "Model"
      - "Entity"
      - "Entities"
      - "Aggregate"

  Application:
    patterns:
      - "Application"
      - "Service"
      - "Services"
      - "UseCase"
      - "Handler"

  API:
    patterns:
      - "Api"
      - "Controller"
      - "Controllers"
      - "Endpoint"

  Data:
    patterns:
      - "Data"
      - "Repository"
      - "Persistence"
      - "Database"

  Other:
    patterns: []
